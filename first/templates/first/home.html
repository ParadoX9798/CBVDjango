{% extends 'base.html' %}
{% block content %}
    <div>
        <div class="text-start"><a class="btn btn-success" href="{% url "first:todo_create" %}">Create Todo</a></div>

        {% for todo in todos %}
            <a href="{% url "first:detail_todo" todo.slug %}">{{ todo }}</a>
            <hr>
        {% endfor %}
    </div>
{% endblock %}
