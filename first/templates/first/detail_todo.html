{% extends 'base.html' %}
{% block content %}
    <div class="text-start m-2">
        <a class="btn btn-danger text-start"
           href="{% url "first:delete_todo" todo.id %}">Delete</a>
        <a class="btn btn-warning text-start"
           href="{% url "first:edit_todo" todo.id %}">Edit</a>
    </div>
    <div class="card">
        <h2 class="card-header">ID:{{ todo.id }}</h2>
        <p class="card-body">{{ todo.title }}</p>
        <small class="card-footer">{{ todo.created }}</small>
    </div>
    <div class="m-5">
        <form action="" method="post">{% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Sent" class="btn btn-primary">
        </form>

    </div>
    <hr>
    {% for commnet in todo.tcomment.all %}
        {{ commnet.name }}
        {{ commnet.body }}
        <br>
        <hr>
    {% endfor %}

{% endblock content %}
